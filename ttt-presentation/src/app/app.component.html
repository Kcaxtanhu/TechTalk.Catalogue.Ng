<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<mat-toolbar color="primary">
  <div>
    <a routerLink="/">
      <img src="./img/TTT.png" alt="Tech Talk logo" width="500" height="600" />
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
    <ul fxLayout fxLayoutGap="10px" class="nav-items">
      <li><a routerLink="/sessoes">Sessões</a></li>
      <li><a routerLink="/apresentadores">Apresentadores</a></li>
    </ul>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.gt-sm>
    <button mat-icon-button aria-label="menu icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav #sidenav position="end" fxHide.gt-sm>
    <mat-nav-list>
      <a mat-list-item routerLink="/sessoes" (clic)="sidenav.close()">
        <mat-icon>video_library</mat-icon><span>Sessões</span>
      </a>
      <a mat-list-item routerLink="/apresentadores" (clic)="sidenav.close()">
        <mat-icon>people</mat-icon><span>Apresentadores</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
